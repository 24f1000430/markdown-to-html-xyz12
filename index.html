<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Markdown → HTML (Marked + Highlight.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Highlight.js theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0c0f;
      --panel: #ffffff;
      --text: #1b1f23;
      --muted: #6a737d;
      --border: #e1e4e8;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --panel: #161b22;
        --text: #c9d1d9;
        --muted: #8b949e;
        --border: #30363d;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      line-height: 1.6;
      color: var(--text);
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0)) , var(--bg);
      min-height: 100vh;
    }
    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
      background: color-mix(in oklab, var(--panel), transparent 25%);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    header .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    header .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 16px 64px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
    }
    /* Markdown content styles */
    .md h1, .md h2, .md h3, .md h4, .md h5, .md h6 { line-height: 1.25; }
    .md h1 { font-size: 2rem; margin: 0.8em 0 0.4em; }
    .md h2 { font-size: 1.6rem; margin: 1.2em 0 0.6em; }
    .md h3 { font-size: 1.3rem; margin: 1.0em 0 0.5em; }
    .md p { margin: 0.7em 0; }
    .md a { color: #2f81f7; text-decoration: none; }
    .md a:hover { text-decoration: underline; }
    .md blockquote {
      margin: 1em 0;
      padding: 0.6em 1em;
      border-left: 4px solid #58a6ff66;
      background: color-mix(in oklab, #58a6ff 8%, transparent);
      border-radius: 6px;
    }
    .md ul, .md ol { padding-left: 1.4em; }
    .md code {
      background: color-mix(in oklab, var(--text) 10%, transparent);
      border-radius: 6px;
      padding: 0.15em 0.4em;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
    }
    .md pre {
      background: color-mix(in oklab, var(--text) 10%, transparent);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      overflow: auto;
    }
    .md pre code {
      background: transparent;
      padding: 0;
      font-size: 0.95em;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }
    .status .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #bbb;
    }
    .status.loading .dot { background: #f59e0b; }
    .status.ok .dot { background: #16a34a; }
    .status.err .dot { background: #ef4444; }
    footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px 40px;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Markdown → HTML Preview</h1>
      <div class="actions">
        <span id="status" class="status loading" title="Fetch status"><span class="dot"></span><span class="label">Loading input.md…</span></span>
        <button id="reloadBtn" type="button" title="Re-fetch input.md">Reload</button>
      </div>
    </div>
  </header>

  <main>
    <div class="card md" id="app">
      <p><em>Loading input.md…</em></p>
    </div>
  </main>

  <footer>
    <p>Powered by Marked.js and Highlight.js. Place/serve an input.md file alongside this page.</p>
  </footer>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="" crossorigin="anonymous"></script>
  <!-- Highlight.js (common languages) -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js" integrity="" crossorigin="anonymous"></script>
  <script>
    // Configure Marked
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      mangle: false
    });

    const app = document.getElementById('app');
    const statusEl = document.getElementById('status');
    const labelEl = statusEl.querySelector('.label');
    const reloadBtn = document.getElementById('reloadBtn');

    async function renderMarkdown() {
      setStatus('loading', 'Loading input.md…');
      try {
        const res = await fetch('input.md', { cache: 'no-cache' });
        if (!res.ok) throw new Error('HTTP ' + res.status + ' while fetching input.md');
        const text = await res.text();
        const html = marked.parse(text);
        app.innerHTML = html;

        // Syntax highlight any code blocks
        document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));

        setStatus('ok', 'Rendered input.md');
      } catch (err) {
        console.error(err);
        app.innerHTML = '<p style="color:#ef4444"><strong>Failed to load input.md:</strong> ' + escapeHtml(err.message) + '</p>' +
                        '<p>Ensure input.md is in the same directory and you are serving this folder via a local web server.</p>';
        setStatus('err', 'Failed to load input.md');
      }
    }

    function setStatus(mode, text) {
      statusEl.classList.remove('loading', 'ok', 'err');
      statusEl.classList.add(mode);
      labelEl.textContent = text;
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    reloadBtn.addEventListener('click', renderMarkdown);

    // Initial render
    renderMarkdown();
  </script>
</body>
</html>
